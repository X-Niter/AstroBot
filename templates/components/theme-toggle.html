<!-- Modern Theme Toggle Button -->
<div class="relative ml-3" x-data="{
    darkMode: localStorage.getItem('theme') === 'dark' || (localStorage.getItem('theme') === null && window.matchMedia('(prefers-color-scheme: dark)').matches) || ['space', 'neon', 'contrast'].includes(localStorage.getItem('theme')),
    premium: {{ 'true' if current_user.is_authenticated and current_user.is_premium else 'false' }},
    themeMenuOpen: false,
    
    toggleDarkMode() {
        this.darkMode = !this.darkMode;
        const newTheme = this.darkMode ? 'dark' : 'light';
        this.setTheme(newTheme);
    },
    
    isPremiumTheme(theme) {
        return ['space', 'neon', 'contrast'].includes(theme);
    },
    
    setPremiumTheme(theme) {
        if (this.isPremiumTheme(theme) && !this.premium) {
            console.log('Premium theme not available');
            return;
        }
        
        this.darkMode = theme === 'dark' || this.isPremiumTheme(theme);
        this.setTheme(theme);
        this.themeMenuOpen = false;
    },
    
    setTheme(theme) {
        // Use the global helper
        if (window.setTheme) {
            window.setTheme(theme);
        } else {
            // Fallback if window.setTheme not available
            const root = document.documentElement;
            
            // Remove all theme classes first
            root.classList.remove('theme-light', 'theme-dark', 'theme-space', 'theme-neon', 'theme-contrast');
            
            // Set dark mode
            if (theme === 'dark' || this.isPremiumTheme(theme)) {
                root.classList.add('dark');
            } else {
                root.classList.remove('dark');
            }
            
            // Add theme class if it's not light or dark
            if (theme !== 'light' && theme !== 'dark') {
                root.classList.add(`theme-${theme}`);
            }
            
            // Store theme
            localStorage.setItem('theme', theme);
            
            // Update body data attribute if body exists
            if (document.body) {
                document.body.setAttribute('data-theme', theme);
            }
        }
    }
}">
    <div>
        <button 
            type="button" 
            class="flex rounded-full items-center justify-center p-1 text-gray-300 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400"
            id="theme-menu-button"
            aria-expanded="false" 
            aria-haspopup="true"
            @click="toggleDarkMode()">
            <!-- Dark mode icon -->
            <span x-show="darkMode" class="sr-only">Switch to light mode</span>
            <svg x-show="darkMode" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            
            <!-- Light mode icon -->
            <span x-show="!darkMode" class="sr-only">Switch to dark mode</span>
            <svg x-show="!darkMode" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
        </button>
    </div>

    <!-- Premium Theme Menu (for premium users) -->
    {% if current_user.is_authenticated and current_user.is_premium %}
    <div 
        x-cloak
        x-show="themeMenuOpen"
        @click.away="themeMenuOpen = false"
        x-transition:enter="transition ease-out duration-200" 
        x-transition:enter-start="opacity-0 scale-95" 
        x-transition:enter-end="opacity-100 scale-100" 
        x-transition:leave="transition ease-in duration-150" 
        x-transition:leave-start="opacity-100 scale-100" 
        x-transition:leave-end="opacity-0 scale-95"
        class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 focus:outline-none"
        role="menu" 
        aria-orientation="vertical" 
        aria-labelledby="theme-menu-button" 
        tabindex="-1">
        <!-- Active: "bg-gray-100 dark:bg-gray-700", Not Active: "" -->
        <a href="#" 
           class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" 
           role="menuitem" 
           tabindex="-1" 
           @click.prevent="setPremiumTheme('light')">
            Light
        </a>
        <a href="#" 
           class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" 
           role="menuitem" 
           tabindex="-1" 
           @click.prevent="setPremiumTheme('dark')">
            Dark
        </a>
        <hr class="my-1 border-gray-200 dark:border-gray-700">
        <span class="block px-4 py-2 text-xs font-medium text-gray-500 dark:text-gray-400">
            Premium Themes
        </span>
        <a href="#" 
           class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" 
           role="menuitem" 
           tabindex="-1" 
           @click.prevent="setPremiumTheme('space')">
            Space
        </a>
        <a href="#" 
           class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" 
           role="menuitem" 
           tabindex="-1" 
           @click.prevent="setPremiumTheme('neon')">
            Neon
        </a>
        <a href="#" 
           class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" 
           role="menuitem" 
           tabindex="-1" 
           @click.prevent="setPremiumTheme('contrast')">
            High Contrast
        </a>
        <hr class="my-1 border-gray-200 dark:border-gray-700">
        <a href="{{ url_for('account_appearance') }}" 
           class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700" 
           role="menuitem" 
           tabindex="-1">
            <i class="bi bi-gear-fill mr-2"></i> Theme Settings
        </a>
    </div>
    {% endif %}
</div>
