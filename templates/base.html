<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | AstroBot Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100 bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
                <i class="fas fa-robot me-2"></i>
                <span>AstroBot Dashboard</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" href="{{ url_for('index') }}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('reviews') %}active{% endif %}" href="{{ url_for('reviews') }}">
                            <i class="fas fa-star"></i> Mod Reviews
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('suggestions') %}active{% endif %}" href="{{ url_for('suggestions') }}">
                            <i class="fas fa-lightbulb"></i> Mod Suggestions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('leaderboard') %}active{% endif %}" href="{{ url_for('leaderboard') }}">
                            <i class="fas fa-trophy"></i> Leaderboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container flex-grow-1 my-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer py-3 bg-dark border-top border-secondary">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 AstroBot - Minecraft & Twitch Discord Bot</span>
            <div class="mt-2">
                <a href="https://discord.com" class="text-muted me-3" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="https://github.com" class="text-muted me-3" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://twitch.tv" class="text-muted" target="_blank"><i class="fab fa-twitch"></i></a>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
