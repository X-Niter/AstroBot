{% extends "base.html" %}

{% block title %}Analytics Dashboard{% endblock %}

{% block styles %}
<!-- React and ReactDOM -->
<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<!-- Babel for JSX -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!-- Chart.js and plugins -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
<!-- React ChartJS wrapper -->
<script src="https://unpkg.com/react-chartjs-2@5.2.0/dist/index.umd.js"></script>

<style>
/* Dashboard Styles */
.dashboard-container {
    height: calc(100vh - 80px);
    overflow: hidden;
    background-color: var(--bs-light);
    border-radius: 8px;
}

.dashboard-content {
    height: 100%;
    overflow-y: auto;
    padding: 1rem;
}

.chart-wrapper {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    height: 300px;
    margin-bottom: 16px;
    padding: 16px;
    position: relative;
}

.chart-container {
    height: 240px;
    width: 100%;
}

.dashboard-header {
    margin-bottom: 16px;
    padding: 12px 16px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.stats-card {
    padding: 16px;
    border-radius: 8px;
    margin-bottom: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    transition: transform 0.2s ease;
    background-color: white;
}

.stats-card:hover {
    transform: translateY(-4px);
}

.table-container {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    height: 400px;
    overflow-y: auto;
    margin-bottom: 16px;
}

/* Theme-specific styling for chart colors */
.theme-dark .chart-wrapper,
.theme-dark .dashboard-header,
.theme-dark .stats-card,
.theme-dark .table-container {
    background-color: #2b3035;
    color: #e9ecef;
}

.theme-space .chart-wrapper,
.theme-space .dashboard-header,
.theme-space .stats-card,
.theme-space .table-container {
    background-color: #101935;
    color: #e9ecef;
}

.theme-neon .chart-wrapper,
.theme-neon .dashboard-header,
.theme-neon .stats-card,
.theme-neon .table-container {
    background-color: #0a0e17;
    color: #e9ecef;
}
</style>
{% endblock %}

{% block content %}
<div id="analytics-dashboard-root">
    <!-- React will render the dashboard here -->
    <div class="d-flex justify-content-center align-items-center p-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading dashboard...</span>
        </div>
    </div>
</div>

<!-- Hidden canvas elements for Chart.js -->
<div style="display: none;">
    <canvas id="activity-chart"></canvas>
    <canvas id="commands-chart"></canvas>
    <canvas id="ai-usage-chart"></canvas>
    <canvas id="heatmap-chart"></canvas>
</div>

<!-- Live Activity Feed Modal -->
<div class="modal fade" id="liveActivityModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Live Activity Feed</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info">
                    <p class="mb-0"><i class="bi bi-info-circle-fill me-2"></i> Live activity feed shows real-time events across all your servers.</p>
                </div>
                <div id="live-activity-list" class="list-group">
                    <!-- Activity items will be added here dynamically -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Load utilities and helpers -->
<script src="{{ url_for('static', filename='js/dashboard-utils.js') }}"></script>
<!-- Load the React dashboard component -->
<script type="text/babel" src="{{ url_for('static', filename='js/analytics-dashboard.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Animate the stats cards on page load using GSAP
        AstroBotUtils.animation.animateEntrance('#stats-cards-container > .col', {
            y: 20,
            opacity: 0,
            duration: 0.5,
            stagger: 0.1,
            ease: 'power2.out'
        });
        
        // Add hover effects to chart cards
        AstroBotUtils.animation.addHoverEffects('.card', {
            scale: 1.02,
            duration: 0.3,
            ease: 'power1.out'
        });
        
        // Initialize charts using our utility functions
        initializeCharts();
        
        // Setup socket connection for real-time updates if user is authenticated
        if (window.astrobotSocket) {
            setupSocketEvents();
        }
        
        // Time range dropdown functionality
        document.querySelectorAll('[data-range]').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                const range = this.getAttribute('data-range');
                document.getElementById('timeRangeDropdown').textContent = `Last ${range} Days`;
                // Update charts based on new time range
                updateChartsForTimeRange(range);
                
                // Update active state
                document.querySelectorAll('[data-range]').forEach(el => {
                    el.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
        
        // Refresh button functionality
        document.getElementById('refresh-servers').addEventListener('click', function() {
            const button = this;
            
            // Show loading state with GSAP rotation
            button.disabled = true;
            button.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Loading...';
            
            gsap.to(button.querySelector('i'), {
                rotation: 360,
                duration: 1,
                repeat: 2,
                ease: 'power1.inOut'
            });
            
            // Simulate data refresh (would be a real API call)
            setTimeout(() => {
                // Reset button state
                button.disabled = false;
                button.innerHTML = '<i class="bi bi-arrow-clockwise"></i> Refresh';
                
                // Show success toast using GSAP
                const toastContainer = document.createElement('div');
                toastContainer.className = 'toast-container position-fixed top-0 end-0 p-3';
                toastContainer.style.zIndex = '1080';
                
                const toast = document.createElement('div');
                toast.className = 'toast show bg-success text-white';
                toast.innerHTML = `
                    <div class="toast-header bg-success text-white">
                        <strong class="me-auto">Success</strong>
                        <small>just now</small>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        Server data has been refreshed successfully.
                    </div>
                `;
                
                toastContainer.appendChild(toast);
                document.body.appendChild(toastContainer);
                
                AstroBotUtils.animation.animateNotification(toastContainer);
            }, 1500);
        });
    });
    
    // Initialize all charts with proper responsive sizing
    function initializeCharts() {
        // Set default Chart.js options for all charts
        Chart.defaults.responsive = true;
        Chart.defaults.maintainAspectRatio = false;
        Chart.defaults.plugins.title.display = true;
        Chart.defaults.plugins.tooltip.enabled = true;
        
        // Activity Over Time Chart
        const activityChartCtx = document.getElementById('activity-chart').getContext('2d');
        const activityChartData = {
            labels: ['May 3', 'May 4', 'May 5', 'May 6', 'May 7', 'May 8', 'May 9'],
            datasets: [
                {
                    label: 'Commands',
                    data: [4251, 4812, 5132, 4987, 5643, 6218, 5987],
                    borderColor: '#007bff',
                    backgroundColor: 'rgba(0, 123, 255, 0.1)',
                    tension: 0.4,
                    fill: true
                },
                {
                    label: 'AI Interactions',
                    data: [1532, 1876, 2132, 2432, 2876, 3012, 2987],
                    borderColor: '#6f42c1',
                    backgroundColor: 'rgba(111, 66, 193, 0.1)',
                    tension: 0.4,
                    fill: true
                },
                {
                    label: 'User Activity',
                    data: [8765, 9432, 10234, 9876, 11234, 12543, 11987],
                    borderColor: '#28a745',
                    backgroundColor: 'rgba(40, 167, 69, 0.1)',
                    tension: 0.4,
                    fill: true
                }
            ]
        };
        const activityChart = AstroBotUtils.charts.createResponsiveChart('activity-chart', 'line', activityChartData, {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                mode: 'index',
                intersect: false
            },
            plugins: {
                legend: {
                    position: 'top'
                },
                tooltip: {
                    boxPadding: 8
                }
            }
        });
        
        // Top Commands Chart
        const commandsChartCtx = document.getElementById('commands-chart').getContext('2d');
        const commandsChartData = {
            labels: ['!help', '!ai', '!mod', '!config', '!minecraft', '!twitch'],
            datasets: [{
                data: [32, 24, 15, 13, 9, 7],
                backgroundColor: [
                    '#007bff', '#6f42c1', '#fd7e14', 
                    '#28a745', '#17a2b8', '#dc3545'
                ]
            }]
        };
        const commandsChart = AstroBotUtils.charts.createResponsiveChart('commands-chart', 'doughnut', commandsChartData, {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            },
            cutout: '70%'
        });
        
        // AI Usage Chart
        const aiUsageChartCtx = document.getElementById('ai-usage-chart').getContext('2d');
        const aiUsageChartData = {
            labels: ['Claude 3.5', 'GPT-4o', 'Stable Diffusion', 'Others'],
            datasets: [{
                data: [42, 35, 15, 8],
                backgroundColor: [
                    '#6f42c1', '#007bff', '#28a745', '#6c757d'
                ]
            }]
        };
        const aiUsageChart = AstroBotUtils.charts.createResponsiveChart('ai-usage-chart', 'pie', aiUsageChartData, {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        });
        
        // Activity Heatmap
        const heatmapLabels = {
            x: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            y: ['12am', '4am', '8am', '12pm', '4pm', '8pm']
        };
        
        // Generate some sample heatmap data
        const heatmapData = [];
        for (let i = 0; i < heatmapLabels.y.length; i++) {
            for (let j = 0; j < heatmapLabels.x.length; j++) {
                const value = Math.floor(Math.random() * 100);
                let color;
                if (value < 20) {
                    color = 'rgba(40, 167, 69, 0.2)';
                } else if (value < 50) {
                    color = 'rgba(40, 167, 69, 0.5)';
                } else if (value < 80) {
                    color = 'rgba(40, 167, 69, 0.8)';
                } else {
                    color = 'rgba(40, 167, 69, 1)';
                }
                
                heatmapData.push({
                    x: j,
                    y: i,
                    v: value,
                    r: 10 + (value / 10),
                    color: color
                });
            }
        }
        
        const heatmapChartData = {
            datasets: [{
                data: heatmapData.map(d => ({
                    x: d.x,
                    y: d.y,
                    r: d.r
                })),
                backgroundColor: heatmapData.map(d => d.color)
            }]
        };
        
        const heatmapChart = AstroBotUtils.charts.createResponsiveChart('heatmap-chart', 'bubble', heatmapChartData, {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    min: -0.5,
                    max: 6.5,
                    ticks: {
                        callback: function(value) {
                            return heatmapLabels.x[value];
                        }
                    },
                    grid: {
                        display: false
                    }
                },
                y: {
                    min: -0.5,
                    max: 5.5,
                    ticks: {
                        callback: function(value) {
                            return heatmapLabels.y[value];
                        }
                    },
                    grid: {
                        display: false
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const d = heatmapData[context.dataIndex];
                            return `${heatmapLabels.x[d.x]} ${heatmapLabels.y[d.y]}: ${d.v} activities`;
                        }
                    }
                }
            }
        });
    }
    
    // Setup socket events for real-time updates
    function setupSocketEvents() {
        // Setup event handlers for incoming data
        AstroBotUtils.socket.setupSocketEventHandlers(window.astrobotSocket, {
            'stats_update': function(data) {
                // Update the stats cards with new data
                document.getElementById('total-users').textContent = data.users.toLocaleString();
                document.getElementById('commands-used').textContent = data.commands.toLocaleString();
                document.getElementById('ai-prompts').textContent = data.ai_prompts.toLocaleString();
                document.getElementById('mod-actions').textContent = data.mod_actions.toLocaleString();
                
                // Animate the update with a subtle highlight
                const statsCards = document.querySelectorAll('#stats-cards-container .card');
                statsCards.forEach(card => {
                    gsap.fromTo(card, 
                        { backgroundColor: 'rgba(255,255,255,0.1)' },
                        { 
                            backgroundColor: 'transparent',
                            duration: 1,
                            ease: 'power2.out'
                        }
                    );
                });
            },
            
            'activity_event': function(data) {
                // Add new activity to the live feed if modal is open
                const liveActivityList = document.getElementById('live-activity-list');
                if (liveActivityList) {
                    const eventItem = document.createElement('div');
                    eventItem.className = 'list-group-item list-group-item-action';
                    eventItem.innerHTML = `
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">${data.type}</h6>
                            <small>${new Date(data.timestamp).toLocaleTimeString()}</small>
                        </div>
                        <p class="mb-1">${data.content}</p>
                        <small>Server: ${data.server_name}</small>
                    `;
                    
                    // Insert at the top
                    liveActivityList.insertBefore(eventItem, liveActivityList.firstChild);
                    
                    // Animate entry
                    gsap.from(eventItem, {
                        opacity: 0,
                        x: -20,
                        duration: 0.5,
                        ease: 'power2.out'
                    });
                    
                    // Limit to 10 items
                    if (liveActivityList.children.length > 10) {
                        liveActivityList.removeChild(liveActivityList.lastChild);
                    }
                }
            }
        });
        
        // Join notifications channel
        window.astrobotSocket.emit('join_notifications', {
            user_id: '{{ current_user.id if current_user.is_authenticated else "" }}',
        });
    }
    
    // Update charts based on selected time range
    function updateChartsForTimeRange(days) {
        // In a real app, this would make an API request to fetch new data
        // For demo, we'll just show a loading animation
        
        // Show loading overlay
        const charts = document.querySelectorAll('canvas');
        charts.forEach(chart => {
            const wrapper = document.createElement('div');
            wrapper.className = 'chart-loading-wrapper';
            wrapper.style.position = 'absolute';
            wrapper.style.top = '0';
            wrapper.style.left = '0';
            wrapper.style.width = '100%';
            wrapper.style.height = '100%';
            wrapper.style.backgroundColor = 'rgba(0,0,0,0.1)';
            wrapper.style.display = 'flex';
            wrapper.style.alignItems = 'center';
            wrapper.style.justifyContent = 'center';
            wrapper.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';
            
            chart.parentNode.style.position = 'relative';
            chart.parentNode.appendChild(wrapper);
            
            // Animate with GSAP
            gsap.to(wrapper, {
                opacity: 1,
                duration: 0.3,
                ease: 'power2.out'
            });
        });
        
        // Simulate API request delay
        setTimeout(() => {
            // Remove loading overlays
            const wrappers = document.querySelectorAll('.chart-loading-wrapper');
            wrappers.forEach(wrapper => {
                gsap.to(wrapper, {
                    opacity: 0,
                    duration: 0.3,
                    ease: 'power2.in',
                    onComplete: () => wrapper.remove()
                });
            });
            
            // Show success message
            const toastContainer = document.createElement('div');
            toastContainer.className = 'toast-container position-fixed top-0 end-0 p-3';
            toastContainer.style.zIndex = '1080';
            
            const toast = document.createElement('div');
            toast.className = 'toast show bg-info text-white';
            toast.innerHTML = `
                <div class="toast-header bg-info text-white">
                    <strong class="me-auto">Time Range Updated</strong>
                    <small>just now</small>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    Data has been updated to show the last ${days} days.
                </div>
            `;
            
            toastContainer.appendChild(toast);
            document.body.appendChild(toastContainer);
            
            AstroBotUtils.animation.animateNotification(toastContainer);
        }, 1500);
    }
</script>
{% endblock %}
